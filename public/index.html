<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="root" class="root">
      <div class="page">
        <header class="page__header header">
          <h1 class="title">TodoList</h1>
        </header>
        <main class="page__main main">
          <!-- todoapp -->
          <div class="todoapp">
            <div class="todoapp__section">
              <!-- form -->
              <form class="form">
                <h2 class="form__label-wrapper">
                  <label htmlFor="new-todo-input" class="form__label">
                    What needs to be done?
                  </label>
                </h2>
                <input
                  type="text"
                  id="form__input-control"
                  class="form__input-control"
                  name="text"
                />
                <button type="submit" class="btn btn--primary btn--lg">
                  Add
                </button>
              </form>
            </div>
            <!-- filter buttns -->
            <div class="todoapp__section">
              <div class="filters btn-group">
                <button class="btn btn--filter btn--active">All</button>
                <button class="btn btn--filter">Active</button>
                <button class="btn btn--filter">Completed</button>
              </div>
            </div>

            <!-- Todo counter -->
            <div class="todoapp__section">
              <h2 class="todoapp__counter">4 tasks remaining</h2>
            </div>

            <!-- todolist -->
            <div class="todoapp__section">
              <ul class="todolist">
                <!-- Todo 1 -->
                <li class="todo">
                  <div class="todo__view">
                    <input id="todo__checkbox" type="checkbox" />
                    <label class="todo-label" htmlFor="todo__checkbox">
                      Eat
                    </label>
                    <div class="btn-group">
                      <button class="btn">
                        <img
                          class="btn__icon"
                          src="./images/edit_white_24dp.svg"
                          alt=""
                        />
                        Edit
                        <span class="visually-hidden">Eat</span>
                      </button>
                      <button class="btn btn--danger">
                        <img
                          class="btn__icon"
                          src="./images/delete_white_24dp.svg"
                          alt=""
                        />
                        Delete
                        <span class="visually-hidden">Eat</span>
                      </button>
                    </div>
                  </div>
                </li>

                <!-- Todo 2 -->
                <li class="todo">
                  <div class="todo__edit">
                    <form class="todo__form">
                      <div class="todo__form-section">
                        <label for="todo__form-input" class="todo__form-label">
                          New name for Sleep
                        </label>
                      </div>
                      <div class="todo__form-section">
                        <input
                          id="todo__form-input"
                          type="text"
                          class="todo__form-input"
                        />
                      </div>
                      <div class="todo__form-section">
                        <div class="btn-group">
                          <button class="btn">
                            Cancel
                            <span class="visually-hidden">
                              renaming Sleep
                            </span>
                          </button>
                          <button class="btn">
                            Save
                            <span class="visually-hidden">
                              new name for Sleep
                            </span>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </li>

                <!-- Todo 3 -->
                <li class="todo">
                  <div class="todo__view">
                    <input id="todo__checkbox" type="checkbox" />
                    <label class="todo-label" htmlFor="todo__checkbox">
                      Run
                    </label>
                    <div class="btn-group">
                      <button class="btn">
                        <img
                          class="btn__icon"
                          src="./images/edit_white_24dp.svg"
                          alt=""
                        />
                        Edit
                        <span class="visually-hidden">Run</span>
                      </button>
                      <button class="btn btn--danger">
                        <img
                          class="btn__icon"
                          src="./images/delete_white_24dp.svg"
                          alt=""
                        />
                        Delete
                        <span class="visually-hidden">Run</span>
                      </button>
                    </div>
                  </div>
                </li>

                <!-- Todo 4 -->
                <li class="todo">
                  <div class="todo__view">
                    <input id="todo__checkbox" type="checkbox" />
                    <label class="todo-label" htmlFor="todo__checkbox">
                      Code
                    </label>
                    <div class="btn-group">
                      <button class="btn">
                        <img
                          class="btn__icon"
                          src="./images/edit_white_24dp.svg"
                          alt=""
                        />
                        Edit
                        <span class="visually-hidden">Code</span>
                      </button>
                      <button class="btn btn--danger">
                        <img
                          class="btn__icon"
                          src="./images/delete_white_24dp.svg"
                          alt=""
                        />
                        Delete
                        <span class="visually-hidden">Code</span>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </main>
        <footer class="page__footer footer">
          <p class="footer__notice">Copyright Haroun Ach 2021</p>
        </footer>
      </div>
    </div>
  </body>
</html>
